    <script>
        tailwind.config = {
            theme: {

<body class="font-sans text-primary-text bg-primary-bg transition-colors duration-300 dark:bg-dark-bg dark:text-white">

        </div>
    </div>

        <i class="fas fa-check-circle text-green-400"></i>
